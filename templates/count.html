<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'home' %}">Start Again!</a>
    <h3>Your Text : </h3>
    {{ fulltext }}
    <h3>There are {{ count }} words in your text.</h3>
    <h3>Word Count:</h3>
    {% for word, count_of_word in word_dict %}
    {{ word }} : {{ count_of_word }}
    <br>
    {% endfor %}
</body>
</html>
